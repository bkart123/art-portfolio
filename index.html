<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fffaf5;
      color: #111;
    }

    header, footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .about {
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2 class="section-title">Welcome</h2>
      <p class="about">Explore a curated selection of fine artwork. Minimal design. Maximum impact.</p>
    </section>

    <section id="gallery">
      <h2 class="section-title">Gallery</h2>
      <div class="gallery">
        <!-- Replace with your image links -->
        <img src="https://via.placeholder.com/600x800" alt="Artwork 1">
        <img src="https://via.placeholder.com/600x800" alt="Artwork 2">
        <img src="https://via.placeholder.com/600x800" alt="Artwork 3">
        <img src="https://via.placeholder.com/600x800" alt="Artwork 4">
      </div>
    </section>

    <section id="about">
      <h2 class="section-title">About</h2>
      <p class="about">Write a few words here about yourself, your process, and your artistic vision. Keep it short, luxurious, and personal.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
